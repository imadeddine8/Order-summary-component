<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image">

      </div>
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs,audiobooks, and podcasts on any deviceany where you like!</p>
      
      <div class="paid">
        <img src="images/icon-music.svg">
        <div class="name">Annual Plan</div>
        <div class="number">$59.99/year</div>
        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>

      <div class="cancel">Cancel Order</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Imad Eddine</a>.
  </div>
</body>
</html>
